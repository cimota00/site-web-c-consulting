  <script>
    const logo = document.querySelector('.logo');
    const header = document.querySelector('header');
    const nav = document.querySelector('nav');

    function updateLogoOpacity() {
      const scrollY = window.scrollY;
      const headerBottom = header.offsetTop + header.offsetHeight;
      const docHeight = document.documentElement.scrollHeight;
      const winHeight = window.innerHeight;

      if (scrollY > headerBottom - 120 && scrollY + winHeight < docHeight - 10) {
        logo.classList.add('transparent');
      } else {
        logo.classList.remove('transparent');
      }
    }

    function updateNavOpacity() {
      if (window.scrollY > 100) {
        nav.classList.add('transparent');
      } else {
        nav.classList.remove('transparent');
      }
    }

    window.addEventListener('scroll', () => {
      updateLogoOpacity();
      updateNavOpacity();
    });

    window.addEventListener('load', () => {
      updateLogoOpacity();
      updateNavOpacity();
    });

    let ticking = false;
    function updateParallax() {
      const offset = -(window.scrollY * 0.4);
      header.style.backgroundPosition = 'center ' + offset + 'px';
      ticking = false;
    }

    window.addEventListener('scroll', function () {
      if (!ticking) {
        window.requestAnimationFrame(updateParallax);
        ticking = true;
      }
    });
  </script>
