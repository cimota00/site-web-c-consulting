<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Merci – C CONSULTING</title>
<!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&amp;family=Open+Sans&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #e7dec9;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      background-color: #1f4e79;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    a:hover {
      background-color: #163b5d;
    }
/* === Menu burger === */
.menu-toggle {
  display: none;
  font-size: 2em;
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1100;
  background-color: #1f4e79;
  color: white;
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
}

@media (max-width: 770px) {
  nav#nav-menu {
    display: none;
    flex-direction: column;
    align-items: center;
    background-color: rgba(31, 78, 121, 0.9);
    padding: 20px;
    position: fixed;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 10px;
    z-index: 1000;
  }

  .menu-toggle {
    display: block;
  }

  nav#nav-menu a {
    display: block;
    color: white;
    padding: 10px 0;
    font-size: 1.1em;
    text-decoration: none;
  }

  nav#nav-menu a:hover {
    text-decoration: underline;
    color: #cce0f5;
  }
}

  </style>
</head>
<body>
<h1>Merci pour votre message !</h1>
<p>Je vous répondrai dans les plus brefs délais.<br/>En attendant, vous pouvez continuer à explorer le site.</p>
<a href="index.html">Retour à l'accueil</a>
<script>
  const toggleButton = document.getElementById('menu-toggle');
  const navMenu = document.getElementById('nav-menu');

  toggleButton.addEventListener('click', () => {
    if (navMenu.style.display === 'flex') {
      navMenu.style.display = 'none';
    } else {
      navMenu.style.display = 'flex';
    }
  });

  // Fermer le menu quand on clique sur un lien
  const navLinks = navMenu.querySelectorAll('a');
  navLinks.forEach(link => {
    link.addEventListener('click', () => {
      navMenu.style.display = 'none';
    });
  });
</script>
  </script>
<!-- ✅ Script du menu burger -->
  <script>
    const toggleButton = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');

    toggleButton.addEventListener('click', () => {
      if (navMenu.style.display === 'flex') {
        navMenu.style.display = 'none';
      } else {
        navMenu.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
